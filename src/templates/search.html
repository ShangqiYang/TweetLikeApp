{% extends "base.html" %}

<style>
	#tweet-container{

	}
</style>
{% block script %}
<script>
	$(document).ready(function(){
		loadTweetContainer("tweet-container")
	});
</script>
{% endblock script %}

{% block content %}
	<div class="row">
		<div class="col-sm-12">
			{% if request.GET.q %}
				<h4 class="'lead">Results for {{ request.GET.q }}</h4>
				<hr/>
			{% endif %}
		</div>
		<div class="col-sm-9">
			<h1>Tweets</h1>
			<hr/>
			
			<div id='tweet-container' data-url='/api/search/'>
				
			</div>
			<a href="#" id="loadmore">Load More Tweets</a>
		</div>
		<div class="col-sm-3">
			<h1>Users</h1>
			<hr/>
			{% for user in users %}
				<a href="/{{ user.username }}/">{{ user.username }}</a><br/>
			{% empty %}
				<P>No users found.</P>
			{% endfor %}
		</div>
	</div>
{% endblock content %}
